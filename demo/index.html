<!DOCTYPE html>

<html>

<head>
	<title>demo</title>
	<meta charset="utf-8">
	<style>
		canvas {
			outline: solid 2px black;
			display: block;
		}
		</style>
	</head>

<body>

	<canvas tabindex=0 id="editor" width=480 height=480></canvas>
	<pre>
p: pen
e: erasor
b: bucket
r: rect
c: circle
l: line
s: select
m: move
1-9: color
-: scale down
=: scale up
0: scale fit
<-: prev frame
->: next frame
+: new frame
_: del frame
m-z: undo
ms-z: redo
m-s: save
m-l: load
	</pre>
	<script type="module">
		import pedit from "/pedit.js";
		pedit({
			canvas: document.querySelector("#editor"),
			width: 64,
			height: 64,
		});
		</script>

	</body>

</html>
