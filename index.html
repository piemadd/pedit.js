<!DOCTYPE html>

<html>

<head>
	<title>demo</title>
	<meta charset="utf-8">
	<style>
		canvas {
			outline: solid 2px black;
			display: block;
		}
		</style>
	</head>

<body>

	<canvas tabindex=0 id="editor" width=480 height=480></canvas>
	<pre>
p: pen
w: erasor
e: bucket
a: rect
s: circle
d: line
z: select
x: move
c: eyedropper
1-9: color
-: scale down
=: scale up
0: scale fit
<-: prev frame
->: next frame
+: new frame
_: del frame
m-z: undo
ms-z: redo
m-s: save
m-l: load
	</pre>

	<script src="pedit.js"></script>
	<script>

		const canvas = document.querySelector("#editor");

		canvas.focus();

		const doc = pedit({
			canvas: canvas,
			width: 32,
			height: 32,
		});

		function save() {
			localStorage["pedit"] = JSON.stringify(doc.save());
		};

		function load() {
			doc.load(JSON.parse(localStorage["pedit"]));
		};

		doc.on("save", save);
		doc.on("load", load);

		doc.on("change", () => {
			console.log("changed");
		});

	</script>

	</body>

</html>
